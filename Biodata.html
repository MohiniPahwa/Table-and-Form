<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
           
        <label for="FirstName">FirstName: </label>
         <input type="name" name="name" placeholder="First Name">
         <label for="LastName">LastName : </label> 
         <input type="name" name="name" placeholder="Last Name">
         <br><br> 
         Male: <input type="radio" name="gender" value="male">
         Female: <input type="radio" name="gender" value="female">
         Other: <input type="radio" name="gender" value="other">
         <br> <br> 
         <label for="Date  of Birth">Date  of Birth : </label>
         <input type="date" value="date" >
         <br><br> 
         <label for="E-Mail">E-Mail : </label>
         <input type="email" name="email"  placeholder="Enter Your Email">
         <br><br> 
         <label for="Phonenumber">Phone </label>
         <input type="number" placeholder="+91">
          <br><br>
          <label for="Height">Height </label>
          <input type="number" placeholder="Height in Feet">
    </form>
</fieldset>
    <form>
        <fieldset>
            <legend>Education</legend>
            <label for="School Name">School Name : </label>
        <input type="text"  placeholder="School Name">
        <br><br>
        <label for="class">Class : </label>
        <input type="text" name="text" placeholder="Enter Class">
        <br><br>
        Stream : <select>
            <option value="Stream">Stream</option>
            <option value="P.C.M">P.C.M</option>
            <option value="P.C.B">P.C.B</option>
             <option value="Commerce">Commerce</option>
             <option value="Arts">Arts</option>
        </select>
        <br><br>
        <label for="Marksheet">Marksheet : </label>
            <input type="file">
    </fieldset>
    </form>
    <br>
    <input type="button" value="Submit">
</body>

</html>
